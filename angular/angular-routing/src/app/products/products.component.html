<div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
        <div class="card mb-3">
            <h4 class="card-title">{{product.name}}</h4>
            <p class="card-text">{{product.description}}</p>
            <a [routerLink]="['/product-detail/', product.id]" class="btn btn-primary">check product</a>
        </div>
    </div>
</div>
