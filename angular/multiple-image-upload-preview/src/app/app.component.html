<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Multiple Image Upload and Preview</h1>

      <form [formGroup]="myForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" id="name" class="form-control" />
          <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required</div>
            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be min 3 characters</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="file">File</label>
          <input formControlName="file" id="file" type="file" class="form-control" multiple="" (change)="onFileChange($event)" />
          <div *ngIf="f['file'].touched && f['file'].invalid" class="alert alert-danger">
            <div *ngIf="f['file'].errors && f['file'].errors['required']">File is required</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
      </form>
    </div>

    <div class="row">
      <div class="col-12">
        <img *ngFor="let url of images" [src]="url" class="img img-thumbnail w-25" />
      </div>
    </div>
  </div>
</div>
