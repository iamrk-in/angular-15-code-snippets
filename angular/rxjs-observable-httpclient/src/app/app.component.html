<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <tr>
          <th>userId</th>
          <th>id</th>
          <th>title</th>
          <th>body</th>
        </tr>


        <tr *ngFor="let post of posts">
          <td>{{post.userId}}</td>
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>

      </table>
    </div>
  </div>
</div>
