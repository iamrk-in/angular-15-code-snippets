<div>
  <select [(ngModel)]="selectedValue1">
    <option *ngFor="let item of items" [value]="item.name">{{item.name}}</option>
  </select>

  <div [ngSwitch]="selectedValue1">
    <p *ngSwitchCase="'One'"> One is Selected1</p>
    <p *ngSwitchCase="'Two'"> One is Selected2</p>
    <p *ngSwitchDefault>This is Default</p>
  </div>
</div>

<button [exampleClass]="'blue'">Click Me!</button>
